<div class="col-lg-12">
  <h2 class="ui header">Form with custom validations</h2>
  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form"
        [class.error]="!myForm.valid && myForm.touched">

  
    <div class="field"
        [class.error]="!sku.valid && sku.touched">
      <label for="skuInput">SKU</label>
      <input type="text"
             class="form-control"
             id="skuInput" required
             placeholder="SKU"
             [formControl]="sku">
      
   <div *ngIf="sku.hasError('minlength')"
         class="alert-danger message">Min Length : 5</div>
       <div *ngIf="sku.hasError('required')"
         class="alert-danger message">SKU is required</div>
       <div *ngIf="sku.hasError('invalidSku')"
         class="alert-danger message">SKU must begin with <span>123</span></div>
    </div>

    <div *ngIf="myForm.valid">
      
    <button  type="submit" class="btn">Submit</button>
    </div>
  </form>
</div>
